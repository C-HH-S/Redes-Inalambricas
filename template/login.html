<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" type="text/css" href="static\CSS\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>


<body>
    <title>Iniciar Sesión</title>

    <main id="tabla">
        <div class="content-container">
            <h1>Iniciar Sesión</h1>
            <form method="POST" action="/">
                <div class="form-group">
                    <label for="identificacion">Identificacion:</label>
                    <input type="text" id="identificacion" name="identificacion" required class="form-control">
                    <br>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required class="form-control">
                    <br>
                </div>

                <input type="submit" class="btn btn-success btn-block" value="Iniciar Sesión">
            </form>
        </div>
    </main>
</body>

</html>
